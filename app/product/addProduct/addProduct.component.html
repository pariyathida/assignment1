<form class="col-md-4">
  <div class="form-group">
    <label for="productN
    ame">Product Name</label>
    <input [(ngModel)]="product.name"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="productName" placeholder="Product Name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input [(ngModel)]="product.description"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="description" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="picture">Picture</label>
    <input (change)="saveFileName($event)" type="file" id="picture">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input [(ngModel)]="product.price"  [ngModelOptions]="{standalone: true}" type="number" class="form-control" id="price" placeholder="Price">
  </div>
  <div class="form-group">
    <label for="amount">Amout</label>
    <input [(ngModel)]="product.amount"  [ngModelOptions]="{standalone: true}" type="number" class="form-control" id="amount" placeholder="Amount">
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <input [(ngModel)]="product.rating"  [ngModelOptions]="{standalone: true}" type="number" class="form-control" id="rating" placeholder="Rating">
  </div>
  <button type="button" class="btn btn-primary" (click)="addProduct()">add</button>
  <button type="reset" class="btn btn-danger">reset</button>
</form>
